<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdventureDig</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="header">
        <img src="./img/header.png" />
    </div>
    <div id="banner">
        <img src="./img/backgroundsoon.PNG"/>
        <!-- <img id="background" src="./img/background.PNG" /> -->
        <!-- <img id="char1" src="./img/char1.svg" /> -->
    </div>
    <div id="pixelButton" onclick="downloadDemo()">
        Download Demo
    </div>
    <div id="overlay">
        <div id="thanks">
            <div>
                Thank you for download!
            </div>
            <div>
                Enjoy!
            </div>
            <div>
                <button onclick="removeOverlay()">Go back</button>
            </div>
        </div>
    </div>
    <script>
        // Faz download do app
        function downloadDemo() {
            let overlay = document.getElementById('overlay');
            overlay.style.display = 'flex';
            overlay.style.opacity = 1;
            overlay.style.transition = 'visibility 1s, opacity 0.5s linear';
        }

        function removeOverlay() {
            let overlay = document.getElementById('overlay');
            overlay.style.visibility = 'none';
            overlay.style.opacity = 0;
            overlay.style.transition = 'visibility 0s, opacity 0.5s linear';
            setTimeout(function() {
                overlay.style.display = 'none';
            }, 1000);
        }
    </script>
</body>
</html>
