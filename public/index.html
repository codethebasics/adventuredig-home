<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdventureDig</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="banner">
        <div id="header">
            <!-- <img src="./img/header.png" /> -->
            <div>
                <img id="logo" class="bounceIn" src="./img/logo.PNG" alt="AdventureDig">
            </div>
            <div id="navbar">
                <div id="whitepaper" class="bounceIn">Whitepaper</div>
                <div>
                    <img id="gts-logo" class="bounceIn" src="./img/gamertownlogo.png" alt="GamerTown Studios">
                </div>
            </div>
        </div>
        <!-- <img src="./img/backgroundsoon.PNG"/> -->
        <img id="plate" src="./img/plate.PNG" />
        <img id="plate2" src="./img/plate2.png" />
        <img id="char1" class="slideInLeft" src="./img/char1.PNG" />
        <img id="char2" class="slideInRight" src="./img/char2.PNG" />
        <img id="isolation" src="./img/isolation.PNG" />
        <img id="comingsoon" class="bounceInDelayed" src="./img/comigsoon.PNG" />
        <img id="background" src="./img/background.PNG" />
    </div>
    <div id="pixelButton" class="bounceInDelayed" onclick="downloadDemo()">
        Download Demo
    </div>
    <div id="overlay">
        <div id="thanks">
            <div>
                Thank you for download!
            </div>
            <div>
                Enjoy!
            </div>
            <div>
                <button onclick="removeOverlay()">Go back</button>
            </div>
        </div>
    </div>
    <script>
        // Faz download do app
        function downloadDemo() {
            let overlay = document.getElementById('overlay');
            overlay.style.display = 'flex';
            overlay.style.opacity = 1;
            overlay.style.transition = 'visibility 1s, opacity 0.5s linear';
            window.open(
                'https://drive.google.com/file/d/1v_PfS64_c3Qu5Z9CDxMuzzfIoaKrgw-r/view?usp=sharing',
                '_blank'
            );
        }

        function removeOverlay() {
            let overlay = document.getElementById('overlay');
            overlay.style.visibility = 'none';
            overlay.style.opacity = 0;
            overlay.style.transition = 'visibility 0s, opacity 0.5s linear';
            setTimeout(function() {
                overlay.style.display = 'none';
            }, 1000);
        }
    </script>
</body>
</html>
